<div class="row justify-content-center my-3">
  <div class="btn-group" mdbDropdown>
    <button mdbDropdownToggle type="button " mdbBtn size="sm" color="indigo" class="dropdown-toggle waves-light" mdbWavesEffect>
      select instrument
    </button>

    <div class="dropdown-menu">
      <a class="dropdown-item center-box" href="#">AUS</a>
      <a class="dropdown-item center-box" href="#">USD</a>
      <a class="dropdown-item center-box" href="#">GBP</a>
      <a class="dropdown-item center-box" href="#">EUR</a>
      <a class="dropdown-item center-box" href="#">CHF</a>
      <a class="dropdown-item center-box" href="#">YEN</a>
      <a class="dropdown-item center-box" href="#">CAD</a>
    </div>
  </div>
</div>


<div class="container">
  <table class="table home-table">
    <thead>
      <tr>
        <th>Report Date</th>
        <th>Change Long</th>
        <th>Change Short</th>
        <th>% Long</th>
        <th>% Short</th>
        <th>Long Positions</th>
        <th>Short Positions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let game of data">
        <td>{{game.startDate}}</td>
        <td>{{game.startTime}}</td>
        <td>{{game.description}}</td>
        <td>{{game.active}}</td>
        <td class="justify-contents-center">
          <button class="btn btn-info btn-sm" data-bs-toggle="modal" data-bs-target="#create-event-modal">Edit</button>
          <button class="btn btn-danger btn-sm mx-3">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
